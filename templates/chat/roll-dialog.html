<form class="a-light-in-dark-places roll-dialog">
    {{#if data.rollData.details}}
    <div class="roll-details">
        {{data.rollData.details}}
    </div>
    {{/if}}
    <div class="form-group">
        <label>{{localize "ALIDP.roll.dice"}}</label>
        <input type="number" min="1" name="dice" value="{{dice}}" disabled />
    </div>
    <div class="form-group">
        <label>{{localize "ALIDP.roll.modifier"}}</label>
        <input type="number" name="modifier" value="{{modifier}}" data-dtype="Number"/>
    </div>
    <div class="form-group">
        <label>{{localize "ALIDP.roll.mode"}}</label>
        <select name="rollMode">
            {{#select rollMode}}
            {{#each rollModes as |label mode|}}
                <option value="{{mode}}">{{localize label}}</option>
            {{/each}}
            {{/select}}
        </select>
    </div>
</form>
